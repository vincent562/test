<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* Un style pour centrer le contenu du popup */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Un style pour le mot affiché */
    #word {
      font-size: 32px;
      font-weight: bold;
      margin: 10px;
    }
    /* Un style pour le formulaire */
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    /* Un style pour les labels */
    label {
      margin: 5px;
    }
    /* Un style pour les inputs */
    input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Un élément qui affiche le mot courant -->
  <div id="word"></div>
  <!-- Un formulaire qui permet de saisir la vitesse -->
  <form id="form">
    <!-- Un input de type range qui permet de régler la vitesse d'affichage -->
    <label for="speed">Vitesse d'affichage (ms):</label>
    <input id="speed" type="range" min="100" max="2000" value="1000">
    <!-- Un input de type submit qui permet de valider le formulaire -->
    <input id="submit" type="submit" value="Démarrer">
  </form>
  <!-- Un script qui gère la logique du popup -->
  <script src="popup.js"></script>
</body>
</html>
